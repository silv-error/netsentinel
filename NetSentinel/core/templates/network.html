<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              border: "hsl(240 5.9% 90%)",
              input: "hsl(240 5.9% 90%)",
              ring: "hsl(240 5% 64.9%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(240 10% 3.9%)",
              primary: {
                DEFAULT: "hsl(240 5.9% 10%)",
                foreground: "hsl(0 0% 98%)",
              },
              secondary: {
                DEFAULT: "hsl(240 4.8% 95.9%)",
                foreground: "hsl(240 5.9% 10%)",
              },
              destructive: {
                DEFAULT: "hsl(0 84.2% 60.2%)",
                foreground: "hsl(0 0% 98%)",
              },
              muted: {
                DEFAULT: "hsl(240 4.8% 95.9%)",
                foreground: "hsl(240 3.8% 46.1%)",
              },
              accent: {
                DEFAULT: "hsl(240 4.8% 95.9%)",
                foreground: "hsl(240 5.9% 10%)",
              },
              popover: {
                DEFAULT: "hsl(0 0% 100%)",
                foreground: "hsl(240 10% 3.9%)",
              },
              card: {
                DEFAULT: "hsl(0 0% 100%)",
                foreground: "hsl(240 10% 3.9%)",
              },
              success: {
                DEFAULT: "hsl(142 76% 36%)",
                foreground: "hsl(0 0% 98%)",
              },
              warning: {
                DEFAULT: "hsl(48 96% 53%)",
                foreground: "hsl(240 5.9% 10%)",
              },
              navy: {
                DEFAULT: "hsl(220 40% 12%)",
                foreground: "hsl(0 0% 98%)",
              },
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          },
        },
      };
    </script>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .chart-line {
        fill: none;
        stroke: white;
        stroke-width: 2;
      }

      .chart-dot {
        fill: white;
      }

      .chart-grid {
        stroke: rgba(255, 255, 255, 0.1);
        stroke-dasharray: 2;
      }
    </style>
  </head>
  <body class="bg-[#09090B] text-white min-h-screen font-bold">
    <div class="flex flex-col md:flex-row min-h-screen">
      <aside class="w-64 bg-[#09090B] border-r border-white/10 p-4 flex flex-col justify-between">
        <div>
          <div class="mb-8">
            <h1 class="text-xl font-bold tracking-tight">NetSentinel</h1>
          </div>
          <nav class="space-y-4">
            <a
              href="{% url 'dashboard' %}"
              class="flex items-center px-3 py-2 text-sm font-bold rounded-md text-white/70 border border-white/10"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              Dashboard
            </a>
            <a
              href="{% url 'stats' %}"
              class="flex items-center px-3 py-2 text-sm font-bold rounded-md text-white/70 hover:bg-white/10 hover:text-white border border-white/10"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
              Stats
            </a>
            <a
              href="{% url 'network' %}"
              class="flex items-center px-3 py-2 text-sm bg-white/10 font-bold rounded-md text-white hover:bg-white/10 hover:text-white border"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"
                />
              </svg>
              Networks
            </a>
          </nav>
        </div>

        <div class="mt-auto pt-4">
          <a
            href="{% url 'user_logout' %}"
            class="flex items-center w-full px-3 py-2 text-sm font-bold rounded-md text-white hover:bg-white/10 border transition-colors border border-white/10"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            Logout
          </a>
        </div>
      </aside>

      <main class="flex-1 p-6 overflow-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col space-y-6">
          <div class="rounded-lg p-6 text-center border border-white/10 h-full">
            <h2 class="selectedLab font-bold text-white mb-24 mt-8">COMPUTER LAB #5</h2>

            <div class="flex justify-center my-8">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="350"
                height="350"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-white"
              >
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <circle cx="12" cy="20" r="1"></circle>
              </svg>
            </div>

            <p class="text-md font-medium text-white mt-4">
              NETWORK IS UP ON
              <span class="selectedLab">COMPUTER LAB #5</span>
            </p>

            <button
              onclick="communicateToNetwork()"
              class="bg-success hover:bg-success/90 text-white font-bold py-3 px-4 rounded-md transition-colors border border-white/10 mt-12"
            >
              COMMUNICATE
            </button>
          </div>
        </div>

        <div class="flex flex-col space-y-6">
          <div class="bg-black/20 rounded-lg p-6 border border-white/10">
            <h2 class="text-xl font-bold text-white mb-4">Recent Activities</h2>
            <div class="space-y-3 max-h-64 overflow-y-auto pr-2">
              <div
                onclick="selectLab(this)"
                data-lab="COMPUTER LAB #5"
                id="compLab5"
                class="bg-gray-200/10 rounded-lg p-4 flex justify-between items-center border border-white/10"
              >
                <div>
                  <h3 class="font-bold" data="">COMPUTER LAB 5</h3>
                  <p class="text-sm text-white">March 07, 2025</p>
                </div>
                <span
                  id="statusData"
                  class="px-3 py-1 rounded-full text-xs font-bold bg-gray-400/20 text-white border border-white/10"
                  >UNREACHABLE</span
                >
              </div>
              <div
                onclick="selectLab(this)"
                data-lab="COMPUTER LAB #6"
                class="bg-success/20 rounded-lg p-4 flex justify-between items-center border border-white/10"
              >
                <div>
                  <h3 class="font-bold">COMPUTER LAB 6</h3>
                  <p class="text-sm text-white">March 07, 2025</p>
                </div>
                <span class="px-3 py-1 rounded-full text-xs font-bold bg-success text-white border border-white/10"
                  >CONNECTED</span
                >
              </div>
              <div
                onclick="selectLab(this)"
                data-lab="COMPUTER LAB #7"
                class="bg-success/20 rounded-lg p-4 flex justify-between items-center border border-white/10"
              >
                <div>
                  <h3 class="font-bold">COMPUTER LAB 7</h3>
                  <p class="text-sm text-white">March 07, 2025</p>
                </div>
                <span class="px-3 py-1 rounded-full text-xs font-bold bg-success text-white border border-white/10"
                  >CONNECTED</span
                >
              </div>
            </div>
          </div>

          <div class="bg-black/20 rounded-lg p-6 border border-white/10">
            <h2 class="text-xl font-bold text-white mb-4">BANDWIDTH CONSUMPTION</h2>
            <div class="h-64 relative">
              <svg class="w-full h-full" viewBox="0 0 800 300">
                <line class="chart-grid" x1="0" y1="0" x2="800" y2="0" />
                <line class="chart-grid" x1="0" y1="60" x2="800" y2="60" />
                <line class="chart-grid" x1="0" y1="120" x2="800" y2="120" />
                <line class="chart-grid" x1="0" y1="180" x2="800" y2="180" />
                <line class="chart-grid" x1="0" y1="240" x2="800" y2="240" />
                <line class="chart-grid" x1="0" y1="300" x2="800" y2="300" />

                <line class="chart-grid" x1="100" y1="0" x2="100" y2="300" />
                <line class="chart-grid" x1="200" y1="0" x2="200" y2="300" />
                <line class="chart-grid" x1="300" y1="0" x2="300" y2="300" />
                <line class="chart-grid" x1="400" y1="0" x2="400" y2="300" />
                <line class="chart-grid" x1="500" y1="0" x2="500" y2="300" />
                <line class="chart-grid" x1="600" y1="0" x2="600" y2="300" />
                <line class="chart-grid" x1="700" y1="0" x2="700" y2="300" />

                <path class="chart-line" d="M100,180 L200,60 L300,240 L400,200 L500,260 L600,240 L700,120" />

                <circle class="chart-dot" cx="100" cy="180" r="4" />
                <circle class="chart-dot" cx="200" cy="60" r="4" />
                <circle class="chart-dot" cx="300" cy="240" r="4" />
                <circle class="chart-dot" cx="400" cy="200" r="4" />
                <circle class="chart-dot" cx="500" cy="260" r="4" />
                <circle class="chart-dot" cx="600" cy="240" r="4" />
                <circle class="chart-dot" cx="700" cy="120" r="4" />

                <text x="100" y="320" text-anchor="middle" class="text-xs fill-white font-bold">Monday</text>
                <text x="200" y="320" text-anchor="middle" class="text-xs fill-white font-bold">Tuesday</text>
                <text x="300" y="320" text-anchor="middle" class="text-xs fill-white font-bold">Wednesday</text>
                <text x="400" y="320" text-anchor="middle" class="text-xs fill-white font-bold">Thursday</text>
                <text x="500" y="320" text-anchor="middle" class="text-xs fill-white font-bold">Friday</text>
                <text x="600" y="320" text-anchor="middle" class="text-xs fill-white font-bold">Saturday</text>
                <text x="700" y="320" text-anchor="middle" class="text-xs fill-white font-bold">Sunday</text>

                <text x="30" y="300" text-anchor="end" class="text-xs fill-white font-bold">0</text>
                <text x="30" y="240" text-anchor="end" class="text-xs fill-white font-bold">5</text>
                <text x="30" y="180" text-anchor="end" class="text-xs fill-white font-bold">10</text>
                <text x="30" y="120" text-anchor="end" class="text-xs fill-white font-bold">15</text>
                <text x="30" y="60" text-anchor="end" class="text-xs fill-white font-bold">20</text>
              </svg>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script>
    const statusDataElement = document.getElementById("statusData");
    const compLab5Element = document.getElementById("compLab5");

    function communicateToNetwork() {
      localStorage.setItem("status", JSON.stringify("Online"));
      statusDataElement.innerText = "CONNECTED";
      statusDataElement.classList.add("bg-green-600");
      compLab5Element.classList.add("bg-success/20");
    }

    function selectLab(selectedLab) {
      const currentLab = document.querySelectorAll(".selectedLab");
      const labNumber = selectedLab.getAttribute("data-lab");
      currentLab.forEach((data) => (data.innerText = `${labNumber}`));
    }
  </script>
</html>
