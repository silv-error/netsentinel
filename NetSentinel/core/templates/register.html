<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#09090B",
              foreground: "#FFFFFF",
              border: "rgba(255, 255, 255, 0.8)",
              primary: {
                DEFAULT: "#FFFFFF",
                foreground: "#09090B",
              },
            },
          },
        },
      };
    </script>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .divider::before {
        margin-right: 0.5rem;
      }

      .divider::after {
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body class="bg-[#09090B] text-white font-bold">
    <div class="flex min-h-screen">
      <!-- Left Panel -->
      <div class="hidden md:flex md:w-1/2 bg-[#111] flex-col justify-between p-8 relative">
        <!-- Logo -->
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-2"
          >
            <path d="M18 6H5a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h13l4-3.5L18 6Z"></path>
            <path d="M12 13v8"></path>
            <path d="M5 13v6a2 2 0 0 0 2 2h8"></path>
          </svg>
          <span class="font-bold text-lg">Division Zero</span>
        </div>

        <!-- Illustration Image -->
        <div class="absolute inset-0 flex items-center justify-center p-12 z-0">
          <p class="text-white text-5xl">NETSENTINEL</p>
          <!-- <img src="" alt="Abstract illustration" class="max-w-full max-h-full object-contain" /> -->
        </div>

        <!-- Testimonial -->
        <div class="relative z-10 bg-black/50 p-6 rounded-lg backdrop-blur-sm">
          <p class="text-sm font-medium mb-4">"Solid na software legitness"</p>
          <p class="font-medium">Lebron james</p>
        </div>
      </div>

      <!-- Right Panel - Registration Form -->
      <div class="bg-black w-full md:w-1/2 flex flex-col p-8">
        <!-- Top Navigation -->
        <div class="flex justify-between items-center mb-12">
          <!-- Mobile Logo (visible on small screens) -->
          <div class="flex items-center md:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2"
            >
              <path d="M18 6H5a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h13l4-3.5L18 6Z"></path>
              <path d="M12 13v8"></path>
              <path d="M5 13v6a2 2 0 0 0 2 2h8"></path>
            </svg>
            <span class="font-bold text-lg">Acme Inc</span>
          </div>

          <!-- Login Link -->
          <a href="{% url 'index' %}" class="text-sm font-bold hover:underline ml-auto border-b border-white/80"
            >Login</a
          >
        </div>

        <!-- Form Container -->
        <div class="flex-1 flex flex-col justify-center max-w-sm mx-auto w-full">
          <div class="mb-8">
            <h1 class="text-2xl font-bold mb-2">Create an account</h1>
            <p class="text-white/70 text-sm">Fill in your details to create your account</p>
          </div>

          <!-- Registration Form -->
          <form class="space-y-4">
            <!-- Name Fields -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="first-name" class="block text-sm font-bold mb-1">First name</label>
                <input
                  type="text"
                  id="first-name"
                  placeholder="John"
                  class="w-full px-3 py-2 bg-transparent border border-white/80 rounded-md focus:outline-none focus:ring-2 focus:ring-white/50"
                  required
                />
              </div>
              <div>
                <label for="last-name" class="block text-sm font-bold mb-1">Last name</label>
                <input
                  type="text"
                  id="last-name"
                  placeholder="Doe"
                  class="w-full px-3 py-2 bg-transparent border border-white/80 rounded-md focus:outline-none focus:ring-2 focus:ring-white/50"
                  required
                />
              </div>
            </div>

            <!-- Email -->
            <div>
              <label for="email" class="block text-sm font-bold mb-1">Email</label>
              <input
                type="email"
                id="email"
                placeholder="name@example.com"
                class="w-full px-3 py-2 bg-transparent border border-white/80 rounded-md focus:outline-none focus:ring-2 focus:ring-white/50"
                required
              />
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-bold mb-1">Password</label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                class="w-full px-3 py-2 bg-transparent border border-white/80 rounded-md focus:outline-none focus:ring-2 focus:ring-white/50"
                required
              />
            </div>

            <!-- Confirm Password -->
            <div>
              <label for="confirm-password" class="block text-sm font-bold mb-1">Confirm password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="••••••••"
                class="w-full px-3 py-2 bg-transparent border border-white/80 rounded-md focus:outline-none focus:ring-2 focus:ring-white/50"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full bg-white text-[#09090B] font-bold py-2 px-4 rounded-md hover:bg-white/90 transition-colors border border-white/80 mt-2"
            >
              Create account
            </button>
          </form>

          <!-- Divider -->
          <div class="divider text-xs text-white/70 font-bold">OR CONTINUE WITH</div>

          <!-- Social Registration -->
          <button
            class="flex items-center justify-center w-full border border-white/80 rounded-md py-2 px-4 hover:bg-white/10 transition-colors"
          >
            <!-- Google "G" Logo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="mr-2">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
              <path fill="none" d="M1 1h22v22H1z" />
            </svg>
            Google
          </button>

          <!-- Already have an account -->
          <p class="text-sm text-white/70 text-center mt-6">
            Already have an account?
            <a href="#" class="font-bold text-white underline hover:text-white/90 ml-1">Login</a>
          </p>

          <!-- Terms -->
          <p class="text-xs text-white/70 text-center mt-6">
            By clicking create account, you agree to our
            <a href="#" class="underline hover:text-white">Terms of Service</a> and
            <a href="#" class="underline hover:text-white">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
